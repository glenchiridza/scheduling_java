spring:
  datasource:
    url: jdbc:mysql://localhost:3306/delivery
    username: root
    password: ostentatious
    driver-class-name: com.mysql.cj.jdbc.Driver

  datasource-ps:
    url: jdbc:postgresql://localhost:5432/delivery
    username: root
    password: ostentatious
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

postgre-db:
  query:
    delivery: select * from delivery where created_at between '{lastRunDateTime}' and '{current_date}';

mysql-db:
  query:
    dataInsertion: INSERT IGNORE INTO msdelivery(id,clientId,deliveryCompany,receivedDelivery,createdAt)
                   VALUES (?,?,?,?,?)
    SQL_INSERT_LAST_RUN: INSERT INTO lastRecord(recordDateTime) VALUES(?)
    SQL_RETRIEVE_LAST_RUN: SELECT recordDateTime FROM lastRecord ORDER BY recordDateTime DESC LIMIT 1
    SQL_UPDATE_LAST_RUN: UPDATE lastRecord SET recordDateTime = '{lastRunDateTime}' where id=1;



